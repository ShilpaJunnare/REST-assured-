name: Run API Tests with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ§ª Run Tests
      run: mvn clean test
      working-directory: ./AssignmentRestAssured

    - name: ğŸ“¥ Set up Allure CLI
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
        tar -zxvf allure-2.27.0.tgz
        sudo mv allure-2.27.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure

    - name: ğŸ“Š Generate Allure Report
      run: |
        mkdir -p allure-report
        allure generate target/allure-results --clean -o allure-report
      working-directory: ./AssignmentRestAssured

    - name: â¬†ï¸ Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: AssignmentRestAssured/allure-report

    - name: ğŸ“ Upload Test Logs (Optional but Helpful for Debug)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: AssignmentRestAssured/target/surefire-reports
